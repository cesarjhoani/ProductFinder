<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>inicio</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">EURO SUPERMERCADO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link">Bienvenido [[${#httpServletRequest.remoteUser}]]
                </a>
                </li>
                <a class="navbar-brand" href="#" th:href="@{/categorias}">Categorias</a>
                <a class="navbar-brand" href="#" th:href="@{/admin}">productos</a>
                <a class="navbar-brand" href="#" th:href="@{/bodegas}">Bodegas</a>
                <a class="navbar-brand" href="#" th:href="@{/sucursales}">Sucursales</a>
                <a class="navbar-brand" href="#" th:href="@{/pasillos}">Pasillos</a>
                <a class="navbar-brand" href="#" th:href="@{/modulos}">Modulos</a>
            </ul>
            <form class="d-flex" th:action="@{/logout}" method="post">
                <input class="btn btn-secondary" type="submit" value="Cerrar sesión"/>
            </form>
        </div>
    </nav>
</header>
<h4>
    Bienvenido <span sec:authentication="principal.username"></span>
</h4>
<br>
<div class="container my-5">
    <div class="bg-light p-5 rounded">
        <h4 class="display-4 text-success">Ultimos  Registros</h4>
    </div>
    <h4 class="text-danger mt-5">Últimos Productos</h4>
    <div class="row">
        <div class="col-md-3 my-5" th:each="producto : ${ultimasProductos}" th:object="${producto}">
            <img th:src="@{/imagenes/{filename}(filename=${producto.rutaImagen})}" th:alt="${producto.nombre}"
                 class="card-img-top">
            <div class="card-body">
                <h2 class="card-title fs-6" th:text="${producto.nombre}"></h2>
                <p th:text="*{#temporals.format(fechaRegistro,'dd/MM/yyyy')}" class="text-muted small"></p>
            </div>

        </div>
    </div>

</div>

<div>
    <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}">Ir a hola.html</a>
    <a th:href="@{/publico}">Ir a publico.html</a>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
