<html xmlns:th="http://www.thymeleaf.org"

    <meta name="viewport" content="width=device-width, initial-scale=1">

          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

          crossorigin="anonymous">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">EURO SUPERMERCADO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link">Bienvenido [[${#httpServletRequest.remoteUser}]]
                </a>
                </li>
                <a class="navbar-brand" href="#" th:href="@{/categorias}">Categorias</a>
                <a class="navbar-brand" href="#" th:href="@{/bodegas}">Bodegas</a>
                <a class="navbar-brand" href="#" th:href="@{/sucursales}">Sucursales</a>
                <a class="navbar-brand" href="#" th:href="@{/pasillos}">Pasillos</a>
            </ul>
            <form class="d-flex" th:action="@{/logout}" method="post">
                <input class="btn btn-secondary" type="submit" value="Cerrar sesiÃ³n"/>
            </form>
        </div>
    </nav>
</header>


<br>
<br>


<div class="py-4 ml-5 mr-5">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
            <h4 class="card-title">
                <a th:href="@{/categorias/nuevo}" class="btn btn-primary">Agregar categoria</a>

            </h4>
            <table class="table table-striped">
                <thead style="background-color: #75c7ff; color: white;">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="categoria : ${listaCategorias}">
                    <td th:text="${categoria.id}"></td>
                    <td th:text="${categoria.nombre}"></td>
                </tbody>
            </table>
        </div>
    </div>
</div>


<!-- Latest compiled and minified JavaScript -->

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
