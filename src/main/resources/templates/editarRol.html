<div class="container text-center">
    <div>
        <h1>Editar Rol a Usuarios</h1>
    </div>
    <form th:action="@{/registro/roles/guardar}" th:object="${usuario}" method="post"
          style="max-width:600px; margin:0 auto;">
        <div class="m-3">
            <div class="form-group">
                <!--si identifica el id que es existente a la hora de editar pues editar o sino registra un nuevo producto-->
                <input
                        type="text" name="id" class="form-control" th:field="*{id}" readonly="readonly">
            </div>
            <div class="mb-3">
                <label for="roles" class="form-label">Roles : </label>
                <select id="roles" class="form-control" th:field="*{roles}" multiple>
                    <option disabled value="">Seleccione el rol</option>
                    <option th:each="rol : ${listaRoles}" th:value="${rol.id}" th:text="${rol.nombre}"></option>
                </select>
            </div>

            <div class="form-group">
                <label class="control-label" for="nombre">Nombre : </label> <input
                    id="nombre" type="text" class="form-control" th:field="*{nombre}"
                    autofocus="autofocus"  th:errorClass="'form-control alert-danger'" readonly="readonly">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                       th:errors="*{nombre}"></small>
            </div>

            <div class="form-group">
                <label class="control-label" for="apellido">Apellido : </label> <input
                    id="apellido" class="form-control" th:field="*{apellido}"
                    autofocus="autofocus"  th:errorClass="'form-control alert-danger'" readonly="readonly">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
                       th:errors="*{apellido}"></small>
            </div>

            <div class="form-group">
                <label class="control-label" for="documento">Documento : </label> <input
                    id="documento" type="text" class="form-control" th:field="*{documento}"
                    autofocus="autofocus"  th:errorClass="'form-control alert-danger'" readonly="readonly">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('documento')}"
                       th:errors="*{documento}"></small>
            </div>

            <div class="form-group">
                <label>Sexo : </label>
                <select class="form-control" th:field="*{sexo}" readonly>
                    <option value="">Seleccione el sexo</option>
                    <option th:value='M'>Masculino</option>
                    <option th:value='F'>Femenino</option>
                </select>
            </div>

            <div class="form-group">
                <label class="control-label" for="telefono">Telefono : </label> <input
                    id="telefono" type="text" class="form-control" th:field="*{telefono}"
                    autofocus="autofocus"  th:errorClass="'form-control alert-danger'" readonly="readonly">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}"
                       th:errors="*{telefono}"></small>
            </div>

            <div class="form-group">
                <label class="control-label" for="email">Email : </label> <input
                    id="email" type="email" class="form-control" th:field="*{email}"
                    autofocus="autofocus"  th:errorClass="'form-control alert-danger'" readonly="readonly">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}"></small>
            </div>
            <div class="text-center p">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </form>
</div>
