<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalles del  Producto</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0fd39519e2.js" crossorigin="anonymous"></script>
</head>
<body>
<header th:replace="/index :: header"></header>
<br>
<br>

<div class="container py-4">
    <div class="card bg-ligh">
        <div class="card-header" th:text="${titulo}">
        </div>
        <div class="card-body">
            <ul class="card-body">
                <h6 style="color:darkgray">Nombre Producto:</h6>
                <li class="list-group-item" th:text="${producto.nombre}"></li>
                <h6 style="color:darkgray">Codigo de barras:</h6>
                <li class="list-group-item" th:text="${producto.codigoBarras}"></li>
                <h6 style="color:darkgray">Fecha de registro</h6>
                <li class="list-group-item" th:text="${producto.fechaRegistro}"></li>
                <h6 style="color:darkgray">Sucursal</h6>
                <li class="list-group-item" th:text="${producto.sucursales.nombre}"></li>
                <h6 style="color:darkgray">Categoria:</h6>
                <li class="list-group-item" th:text="${producto.categoria.nombre}"></li>
                <h6 style="color:darkgray">Seccion:</h6>
                <li class="list-group-item" th:text="${producto.bodegas.nombre}"></li>
                <h6 style="color:darkgray">Pasillo:</h6>
                <li class="list-group-item" th:text="${producto.pasillo.nombre}"></li>
                <h6 style="color:darkgray">Modulo:</h6>
                <li class="list-group-item" th:text="${producto.modulo.nombre}"></li>
                <h6 style="color:darkgray">Nivel:</h6>
                <li class="list-group-item" th:text="${producto.nivel}"></li>
            </ul>
        </div>
    </div>
</div>




<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
