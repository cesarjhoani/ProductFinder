<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestion de productos</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<header th:replace="/index :: header"></header>

<br>
<br>


<div class="py-4 ml-5 mr-5">
    <div class="card bg-light">

        <div class="card-body">
            <h4 class="card-title">
                <a th:href="@{/}" class="btn btn-primary">inicio</a>
            </h4>
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Nombre:</th>
                    <th>Roles:</th>
                    <th>Accion:</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${listaUsuarios}">
                    <td th:text="${usuario.nombre}"></td>
                    <td>
                        <div>
							<span class="badge rounded-pill bg-light text-dark me-1"
                                  th:each="rol : ${usuario.roles}" th:text="${rol.nombre}">
							</span>
                        </div>
                    </td>
                    <td>
                        <a sec:authorize="hasRole('ADMIN')"  class="btn btn-warning btn-sm" th:href="@{'/registro/editarRol/'+${usuario.id}}">editar</a>
                    </td>
                </tbody>
            </table>
        </div>
    </div>
</div>


<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
