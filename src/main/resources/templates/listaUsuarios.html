<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestion de productos</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">EURO SUPERMERCADO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link">Bienvenido
                </a>
                </li>
                <a class="navbar-brand" href="#" th:href="@{/categorias}">Categorias</a>
                <a class="navbar-brand" href="#" th:href="@{/bodegas}">Bodegas</a>
                <a class="navbar-brand" href="#" th:href="@{/sucursales}">Sucursales</a>
                <a class="navbar-brand" href="#" th:href="@{/pasillos}">Pasillos</a>
            </ul>
            <form class="d-flex" th:action="@{/logout}" method="post">
                <input class="btn btn-secondary" type="submit" value="Cerrar sesiÃ³n"/>
            </form>
        </div>
    </nav>
</header>


<br>
<br>


<div class="py-4 ml-5 mr-5">
    <div class="card bg-light">

        <div class="card-body">
            <h4 class="card-title">
                <a th:href="@{/}" class="btn btn-primary">inicio</a>
            </h4>
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Nombre:</th>
                    <th>Roles:</th>
                    <th>Accion:</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${listaUsuarios}">
                    <td th:text="${usuario.nombre}"></td>
                    <td>
                        <div>
							<span class="badge rounded-pill bg-light text-dark me-1"
                                  th:each="rol : ${usuario.roles}" th:text="${rol.nombre}">
							</span>
                        </div>
                    </td>
                    <td>
                        <a sec:authorize="hasRole('ADMIN')"  class="btn btn-primary" th:href="@{'/registro/editarRol/'+${usuario.id}}">editar</a>
                    </td>
                </tbody>
            </table>
        </div>
    </div>
</div>


<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
